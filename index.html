<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>UnitConverter CodeClause</title>
  </head>
  <body>
    <h1>Length Converter</h1>

    <div class="converter">
      <label>Distance in meters:</label>
      <input type="number" id="inputMeters" />
    </div>

    <div class="converter">
      <label>Distance in feet:</label>
      <input type="number" id="inputFeet" />
    </div>

    <div class="converter">
      <label>Distance in miles:</label>
      <input type="number" id="inputMiles" />
    </div>
    <div class="converter">
      <label>Distance in Kms:</label>
      <input type="number" id="inputKms" />
    </div>
    <div class="converter">
      <label>Distance in Cms:</label>
      <input type="number" id="inputCm" />
    </div>
    <br />
    <h1>Area Converter</h1>

    <div class="converter">
      <label>Area in meters Sq:</label>
      <input type="number" id="inputAreaMeters" />
    </div>

    <div class="converter">
      <label>Area in feet Sq:</label>
      <input type="number" id="inputAreaFeet" />
    </div>

    <div class="converter">
      <label>Area in miles Sq:</label>
      <input type="number" id="inputAreaMiles" />
    </div>
    <div class="converter">
      <label>Area in Kms Sq:</label>
      <input type="number" id="inputAreaKms" />
    </div>
    <div class="converter">
      <label>Area in Cms Sq:</label>
      <input type="number" id="inputAreaCm" />
    </div>

    <script src="units.js"></script>
  </body>
</html>
